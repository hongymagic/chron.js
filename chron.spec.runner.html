<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">

    <title>chron.js tests</title>
    <meta name="description" content="Time aware localStorage">
    <meta name="author" content="David G. Hong">
  </head>

  <body>
    <script src="chron.js"></script>
    <script defer>
      var fake = {
        Text: 'Hello World!',
        Number: 123456,
        Func: function (txt) { return txt; }
      };
      var now = chron.snap(fake);
      console.log(now);
    </script>
  </body>
</html>
